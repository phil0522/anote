<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Bootstrap 101 Template</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/anote-task.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/anote.css" rel="stylesheet">
  </head>
  <body ng-controller="TodoCtrl">
    <h1>Hello, world!</h1>
    <div id="task-input" class="row span12">
      <table class="round_table" width="100%">
        <tbody><tr>
          <td width="1*">
            <div class="add-field-wrap">
              <div class="add-field">
              <form ng:submit="addTask()">
                <input id="add-text" ng-model="taskInputText" type="text" name="add-text" autocomplete="off">
              </form>
              </div>
            </div>
          </td>
          <td>
            <div class="add-extra">
              <span id="add-label">« 添加新任务</span>
            </div>
          </td>
        </tr></tbody>
      </table>
    </div>
    <div id="tasks" class="row span9">
    <table class="task_table">
      <colgroup>
        <col class="col_prio">
        <col class="col_arr">
        <col class="col_check">
        <col class="col_text">
        <col class="col_date">
        <col class="col_ico">
      </colgroup>
      <tr>
      <td>&nbsp;</td>
      <td></td>
      <td>
        <form id="tasks_row_form_204395030" action="#">
          <div style="display: inline;"><input type="checkbox"></div>
        </form></td><td>
        <span class="task_tag">aaaa</span><span class="xtd_task_name">{{tasks.length}} is me.</span>
      </td>
      <td>&nbsp;</td>
      <td></td></tr>
      </tr>
      <tr ng-repeat="task in tasks">
        <td class="xtd xtd_prio prioN">&nbsp;</td>
        <td></td>
        <td>
          <form id="tasks_row_form_204395030" action="#">
            <div style="display: inline;"><input type="checkbox"></div>
          </form></td><td class="xtd xtd_text">
          <span class="task_tag">aaaa</span><span class="xtd_task_name">{{task.taskText}}</span>
        </td>
        <td>&nbsp;</td>
        <td></td>
      </tr>
    </table>
    </div>
  </body>
</html>
