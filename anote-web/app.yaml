application: anote-fake
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /html
  static_dir: html

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /.*
  script: anoteweb.helloworld.application

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^proto/.*$
- ^doc/.*$
